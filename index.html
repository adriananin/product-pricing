<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Pricing</title>
  </head>
  <body>
    <body>
        <header>
          <div class="header">
          <div class="img"><img src="img/Logo PNG.png" alt="Ayapone logo"></div>
     
          <div class="one">1</div>
          <div class="line1"></div>
          <div class="two">2</div>
          <div class="line"></div>
          <div class="three">3</div>
          <div class="line"></div>
          <div class="four">4</div>
      
          <span class="support"><a class="support--link" href="#">Support</a></span>
        </div>
        </header>
    
        <main>
        <p class="title--statement">Product Pricing</p>
        <div class="wrapper">
          <div class="form">
            <form action="#" method="get">
             
              <div class="form--main">
                <div class="input-box">
                  <label for="price">
                    <span>Your Price</span>
                  </label>
                  <input
                    type="text"
                    id="price"
                    name="price"
                    placeholder="Price"
                  />
                </div>
    
                <div class="select--wrapper">
                  <label for="quantity">
                    <span>Quantity</span>
                  </label>
                  <select id="quantity" name="quantity" placeholder="Select Quantity">
                    <option value="" disabled selected>Select Quantity</option>
                  </select>
                </div>
    
                <div class="select--wrapper">
                  <label for="timeline">
                    <span>Delivery Timeline</span>
                  </label>
                  <select id="timeline" name="timeline">
                    <option value="" disabled selected>
                      Select Delivery Timeline
                    </option>
                  </select>
                </div>
 
            <div class="select--wrapper">
                <fieldset>
                    <legend>Fulfillment Channel</legend>
                    <div class="radio">
                        <input type="radio" id="ship" name="shipping" value="myself" />
                        <label for="ship">I will ship this item myself (Merchant fulfilled)</label>
                    </div>
                    <div class=".">
                        <input type="radio" id="ship" name="shipping" value="myself" />
                        <label for="ship">Ayapone will ship and provide customer services</label>
                    </div>
                </fieldset>
            </div>
            
           
            </form>
          </div>
        
        </div>
       
      </main>
      <div class="button">
        <button type="button" class="whitebutton">Back</button>
        <button type="button" class="orangebutton">Save & Continue</button>
      </div>
  </body>
</html>
